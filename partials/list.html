<h1>List Partial</h1>
<h3>List has {{list.length}} items</h3>

<input type="text" ng-model="searchList">
<h5 ng-if="list.length === 3">My list has 3 items!</h5>


  <ul>
    <li ng-repeat="listItem in list | filter: searchList"><a href="/#/list/{{listItem.id}}">item: {{listItem.item}}</a></li>
  </ul>
